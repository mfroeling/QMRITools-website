# config file for the webbsite

environment:              production

# Theme Settings
markdown:                 kramdown
theme:                    minimal-mistakes-jekyll
minimal_mistakes_skin:    "contrast"


# Site Settings
title:                    QMRITools
locale:                   "en-US"
name:                     "Martijn Froeling"
email:                    m.froeling@gmail.com
description:              >- # this means to ignore newlines
                          This website describes the functionality of QMRITools, a toolbox for analysis 
                          of quantitative magnetic resonance imaging data. The package contains 
                          processing tools related to quantitative MRI and spectroscopy of muscle, heart and nerves.
tagline:                  QMRITools for Mathematica
search:                   true
url:                      "https://qmritools.netlify.com"
baseurl:                  ""
repository:               mfroeling/QMRITools-website
logo:                     "/assets/images/icon.png"


# Analytics
analytics:
  provider:               "google-gtag"
  google:
    tracking_id:          G-9NE9434KNY
    anonymize_ip:         false


# Site Author
author:
  name:                   "Martijn Froeling"
  avatar:                 "/assets/images/bio-photo.jpg"
  bio:                    ""
  links:
    - label:              "Email"
      icon:               "fas fa-fw fa-envelope-square"
      url:                "mailto:m.froeling@gmail.com"
    - label:              "GitHub"
      icon:               "fab fa-fw fa-github"
      url:                "https://github.com/mfroeling"


# Site Footer
footer:
  links:
    - label:              "GitHub"
      icon:               "fab fa-fw fa-github"
      url:                "https://github.com/mfroeling/QMRITools"  


# Reading Files
include:
  - _pages


# Outputting
#permalink:                /:categories/:title/
#paginate:                 5 # amount of posts to show
#paginate_path:            /page:num/


# Plugins (previously gems:)
plugins:
  #- jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  #- jekyll-feed
  - jekyll-include-cache
  - jekyll-github-metadata
  - jemoji


# Archives
category_archive:
  type:                   liquid
  path:                   /categories/
tag_archive:
  type:                   liquid
  path:                   /tags/


# website pages and posts
defaults:
# _pages
  - scope:
      path:               "_pages"
      type:               pages
    values:
      layout:             single
      author_profile:     false
      read_time:          false
      comments:           false
      share:              false
      related:            false

github: [metadata]